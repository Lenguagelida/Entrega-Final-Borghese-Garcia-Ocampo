{% extends 'postApp/index.html' %}

{% block blockPosts %}

    <div class="container">
        <div class="row">
            {% for p in posts %}
            <div class= col-5>
                <div class="card" style="max-width: 540px;">
                    <div class="row g-0">
                            <div class="col-md-4">
                                <img src="{{ p.imagen.url }}" class="img-fluid rounded-start" alt="...">
                            </div>
                        <div class="col-md-8">
                            <div class="card-body">
                                <h3 class="card-title">{{ p.titulo }}</h3>
                                <h5 class="card-title">{{ p.subtitulo }}</h5>
                                <p class="card-text">{{ p.contenido|truncatechars:15 }}</p>
                                <p class="card-text"><small class="text-muted">Last updated 3 mins ago</small></p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>    
    </div>
{% endblock blockPosts %}
